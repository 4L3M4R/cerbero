name: Run Cerbero Notebook Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # cada 6 horas

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data generation script
        run: |
          echo "Running data generation script..."
          python intraday/main.py
          echo "Files generated:"
          ls -l *_datos.txt || echo "No *_datos.txt files found"

      - name: Configure Git user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push generated data
        run: |
          echo "Generated data files to commit:"
          ls -l *_datos.txt || echo "No *_datos.txt files found"
          
          git add *_datos.txt
          git commit -m "Auto-update data files [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
