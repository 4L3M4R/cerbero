name: Run Cerbero Notebook Daily

# Trigger: daily at 7 AM UTC and manual runs
on:
  schedule:
    - cron: '30 12 * * *'  # every day at 12:30 UTC (8:30 AM EDT)
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: List repo files to debug paths
      - name: List repo files
        run: ls -R

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 4: Install dependencies including nbconvert
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ta jupyter nltk
          pip install nbconvert yfinance vaderSentiment transformers torch feedparser

      # Step 5: Convert notebook to Python script
      - name: Convert notebook to script
        run: |
          jupyter nbconvert --to script cerbero.ipynb --output cerbero
          mv cerbero.txt cerbero.py || true

      # Step 6: Confirm the Python script exists
      - name: Confirm Python script exists
        run: ls -l cerbero.py

      # Step 7: Show first 5 lines of the script
      - name: Show first 5 lines
        run: head -n 5 cerbero.py

      # Step 8: Run the generated Python script
      - name: Run the script
        run: python cerbero.py


      # Step 7: Commit and push updated data files
      - name: Commit and push updated data
        env:
          GH_PAT: ${{ secrets.GH_PAT2 }}  # make sure your secret is named GH_PAT2
        run: |
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
      
          # Ensure the remote uses the PAT for authentication
          git remote set-url origin https://x-access-token:${GH_PAT2}@github.com/4L3M4R/cerbero.git
      
          # Stage any new or updated *_datos.txt files
          git add *_datos.txt
      
          # Commit if there are changes
          git diff --cached --quiet || git commit -m "Update generated data files"
      
          # Push to the main branch
          git push origin HEAD:main
      
                
